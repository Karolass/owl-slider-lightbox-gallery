<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>owl-slider lightbox gallery</title>
        
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/owl.theme.css">
        <link rel="stylesheet" href="css/owl-gallery.css">
        <style>
            .well {
                width: 200px;
                display: inline-block;
            }
            .well img {
                display: block;
                width: 100%;
                margin: 0 auto;
            }
            a:active, a:focus, a:hover {
                text-decoration: none;
            }
        </style>
        
        <!-- HTML5 shim and Respond.js 讓 IE8 支援 HTML5 元素與媒體查詢 -->
        <!-- 警告：Respond.js 無法在 file:// 協定下運作 -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="container">
            <h1 style="text-align: center;">owl-slider lightbox gallery</h1>
            <div style="text-align: center;">
                <a href="#" onclick="$(this).galleryShow(); return false;">
                    <div class="well"><img src="/images/p1.jpg"></div>
                </a>
                <a href="#" onclick="$(this).galleryShow(); return false;">
                    <div class="well"><img src="/images/p2.jpg"></div>
                </a>
                <a href="#" onclick="$(this).galleryShow(); return false;">
                    <div class="well"><img src="/images/p3.jpg"></div>
                </a>
                <a href="#" onclick="$(this).galleryShow(); return false;">
                    <div class="well"><img src="/images/p4.jpg"></div>
                </a>
                <a href="#" onclick="$(this).galleryShow(); return false;">
                    <div class="well"><img src="/images/p5.jpg"></div>
                </a>
                <a href="#" onclick="$(this).galleryShow(); return false;">
                    <div class="well"><img src="/images/p6.jpg"></div>
                </a>
                <a href="#" onclick="$(this).galleryShow(); return false;">
                    <div class="well"><img src="/images/p7.jpg"></div>
                </a>
                <a href="#" onclick="$(this).galleryShow(); return false;">
                    <div class="well"><img src="/images/p8.jpg"></div>
                </a>
                <a href="#" onclick="$(this).galleryShow(); return false;">
                    <div class="well"><img src="/images/p9.jpg"></div>
                </a>
                <a href="#" onclick="$(this).galleryShow(); return false;">
                    <div class="well"><img src="/images/p10.jpg"></div>
                </a>
            </div>
        </div>
        
        <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Include js plugin -->
        <script src="js/owl.carousel.js"></script>
        <script src="js/owl-gallery.js"></script>
    </body>
</html>
